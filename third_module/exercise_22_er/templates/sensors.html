<!-- sensors.html -->
{% extends "base.html" %}
{% block content %}
<div class="vertical-center">
  <div class="container view">
    <div class="justify-content-center">

      {% if sensors|length > 0 %}
      <p>Sensores:</p>
      <table id="view_sensors" class="table table-striped table-bordered" style="width:100%">
        <thead>
          <tr>
            <th>Name</th>
            <th>Value</th>
            <th>Deletar</th>
          </tr>
        </thead>
        <tbody>
          {% for key, value in sensors.items() %}
          <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
            <td><a href="http://localhost:8000/del_sensor?sensor={{ key }}">Delete Sensor</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <p>Nenhum sensor encontrado.</p>
      {% endif %}

    </div>
  </div>
</div>
{% endblock %}
