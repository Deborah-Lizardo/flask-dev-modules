{% extends"base.html" %}
{% block content%}
<div class="vertical-center">
<div class="container">
<div class="card">
<div class="card-header">
<div class="card-body">
    <form action="http://localhost:8000/register_sensor" method="post">
      <p>Sensor Name:</p>
      <p><input type="text" name="name" placeholder="Sensor Name" required /></p>
      <p>Initial Value:</p>
      <p><input type="number" name="value" placeholder="Value" required /></p>
      <p><input type="submit" value="Register Sensor" /></p>
    <p><a href="/home">Back to Home</a></p>
</form>
</div>
</div>
</div>
</div>
</div>
{%endblock%}
