{% extends "base.html" %}
{% block content %}
<div class="vertical-center">
  <div class="container view">
    <div class="justify-content-center">

      {% if users|length > 0 %}
        <p>Usuários:</p>
        <table id="view_users" class="table table-striped table-bordered" style="width:100%">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Senha</th>
              <th>Deletar</th>
            </tr>
          </thead>
          <tbody>
            {% for key, value in users.items() %}
              <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
                <td><a href="http://localhost:8000/del_user?user={{ key }}">Deletar</a></td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      {% else %}
        <p>Nenhum usuário encontrado.</p>
      {% endif %}

    </div>
  </div>
</div>
{% endblock %}
