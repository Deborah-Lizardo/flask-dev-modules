{% extends "base.html" %}
{% block content %}
<div class="vertical-center">
  <div class="container view">
    <div class="justify-content-center">

      {% if actuators|length > 0 %}
      <p>Atuadores:</p>
      <table id="view_actuator" class="table table-striped table-bordered" style="width:100%">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Valor</th>
            <th>Deletar</th>
          </tr>
        </thead>
        <tbody>
          {% for key, value in actuators.items() %}
          <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
            <td><a href="http://localhost:8000/remove_actuator?name={{ key }}">Deletar Atuador</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
      <p>Nenhum atuador encontrado.</p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
